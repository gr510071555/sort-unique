<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [1,5,4,2,2,2,6,2,2,2,4,8]
        function uique(arr){
            for(var i = 0, hash = [], res = []; i < arr.length; i++){
                if(hash[arr[i]] === undefined){
                  hash[arr[i]] = true
                  res[res.length] = arr[i]
                }
            }
            return res
        }
        res = uique(arr)
        console.log(res)
    </script>
</body>
