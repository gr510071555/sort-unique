<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [113,252,10,5,580,113,252,10,330]
         function quickSort(arr){
            //如果数组的个数小于等于1，就返回该数组
            if(arr.length<=1){
                return arr;
            }else{
                //否则，取得该数组的中间位置，保存在变量c中
                let c = Math.floor(arr.length / 2)
                //将变量c位置的值取出来存入变量center中
                let center = arr.splice(c, 1)[0]
                //声明两个空数组left、right
                let left = []
                let right = []
                //然后遍历arr数组将每个数与center做比较，大的放在right中，小的放在left中
                for(let i = 0; i < arr.length; i++){
                    if(arr[i] <= center){
                        left.push(arr[i])
                    }else{
                        right.push(arr[i])
                    }
                }
                //最后返回左边和右边的数组，并对其做相同操作，直到递归完成
                return quickSort(left).concat(center).concat(quickSort(right))
                }
            }
            //将新数组从新赋值给arr
            arr=quickSort(arr)
            console.log(arr)
    </script>
</body>
</html>
